<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities</title>
    <link rel="stylesheet" href="/Css/style.css">
    <script src="https://kit.fontawesome.com/03a8c50e9c.js" crossorigin="anonymous"></script>
    <script src="/javascript/javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    </script>
      <script>
         $(document).ready(function(){
            $('#header').load("header.html");
            $('#footer').load("footer.html");
         });
      </script>
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="sidecontentfacility">
            <h1>Our Facilities</h1>
            <div class="containerfacility">
                <div class="sidefacility">
                    <a href="#">
                        <div>
                            <img src="/Resources/readingtable.jpeg" alt="reading space image">
                        </div>
                        <h2>comfortable reading space</h2>
                    </a>
                </div>
                <div class="sidefacility">
                    <a href="#">
                        <div>
                            <img src="/Resources/freewifi.jpeg" alt=" wifi image">
                        </div>
                        <h2>Free High-speed Wifi</h2>
                    </a>
                </div>
                <div class="sidefacility">
                    <a href="#">
                        <div>
                            <img src="/Resources/print.jpeg" alt="Photocopy, Print and Scan img">
                        </div>
                        <h2>Photocopy, Print and Scan</h2>
                    </a>
                </div>
                <div class="sidefacility">
                    <a href="#">
                        <div>
                            <img src="/Resources/toilet.jpeg" alt="Toilet img">
                        </div>
                        <h2>Toilet</h2>
                    </a>
                </div>
                <div class="sidefacility">
                    <a href="#">
                        <div>
                            <img src="/Resources/parkinglot.jpeg" alt="Parking Lot img">
                        </div>
                        <h2>Parking Lot</h2>
                    </a>
                </div>
                <div class="sidefacility">
                    <a href="#">
                        <div>
                            <img src="/Resources/bikestorage.jpeg" alt="Bike Storage img">
                        </div>
                        <h2>Bike Storage</h2>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>  
</body>
</html>
