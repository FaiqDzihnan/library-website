<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/javascript/javascript.js"></script>

      <script>

                <div class="sidesupport">

                            <img src="/Resources/adoptbook.jpeg" alt="img">

                    </a>
                </div>
                <div class="sidesupport">
                    <a href="#">
                        <div>
                            <img src="/Resources/internationalsup.jpeg" alt="img">
